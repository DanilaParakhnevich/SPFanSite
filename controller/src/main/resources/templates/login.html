<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="icon" href="img/eric.png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <form method="post" th:action="@{/process-login}">
            <div class="login_form">
                <div class="login_container">
                    <input class="username_input" name="username" placeholder="Username" type="text" />
                    <input class="password_input" name="password" placeholder="Password" type="password" />
                    <div class="login_button_container">
                        <input class="button_input" type="submit" value="Log in" />
                        <a class="button_input" th:href="@{/register}">Register</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
